[build]
  command = "pip install ."
  # Explicitly set publish dir to override UI, even if unused
  publish = "."

[build.environment]
  PYTHON_VERSION = "3.12"

# Explicitly define the functions directory
[functions]
  directory = "netlify/functions"

# Redirect all traffic to the Netlify function
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200