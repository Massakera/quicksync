<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickSync</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .result {
            margin-top: 20px;
            display: none;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>QuickSync</h1>
    <p>A tool that syncs contacts from MockAPI to Mailchimp.</p>
    
    <button id="syncButton">Sync Contacts</button>
    
    <div id="loading" class="loading">
        <p>Syncing contacts, please wait...</p>
    </div>
    
    <div id="result" class="result">
        <h2>Sync Result</h2>
        <pre id="resultJson"></pre>
    </div>

    <script>
        document.getElementById('syncButton').addEventListener('click', async function() {
            const loadingEl = document.getElementById('loading');
            const resultEl = document.getElementById('result');
            const resultJsonEl = document.getElementById('resultJson');
            
            loadingEl.style.display = 'block';
            resultEl.style.display = 'none';
            
            try {
                const response = await fetch('/contacts/sync');
                const data = await response.json();
                
                resultJsonEl.textContent = JSON.stringify(data, null, 2);
                resultEl.style.display = 'block';
            } catch (error) {
                resultJsonEl.textContent = `Error: ${error.message}`;
                resultEl.style.display = 'block';
            } finally {
                loadingEl.style.display = 'none';
            }
        });
    </script>
</body>
</html>
